<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
    />
    <title>Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    </style>
  </head>
  <body>
    <main>
      <section class="header">
        <h1>calc</h1>
        <div>
          <span>THEME</span>
          <div>
            
          </div>
        </div>
      </section>
      <input disabled class="result-display"/>
      <section class="calc-keys">
      <div class="first-keys">
        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
        <button class="delete-key">DEL</button>
        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
        <button class="opt-key" data-value="+">+</button>
        <button class="key"  data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
        <button class="opt-key" data-value="-">-</button>
        <button class="key" data-value=".">.</button>
        <button class="key" data-value="0">0</button>

        <button class="opt-key" data-value="/">/</button>
        <button class="opt-key" data-value="x" >X</button>
      </div>
      <div class="other-keys">
        <button class="reset-key">RESET</button>
        <button class="equal-key">=</button>
      </div>
      </section>
    </main>
<script src="main.js"></script>
  </body>
</html>
